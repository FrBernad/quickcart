build_purchase_orders_service:
  stage: build
  tags:
    - dev
  variables:
    SERVICE_NAME: "purchase_orders_api"
    SERVICE_PATH: "services/purchase_orders_service"
  rules:
    - !reference [.rule_run_if_new_changes, rules]  
  before_script:
    - !reference [.create_and_export_service_images_variables]
  script:
    - docker build -t ${PROD_IMAGE} -f ${SERVICE_PATH}/purchase_orders_api/Dockerfile.prod ${SERVICE_PATH}/purchase_orders_api
    - !reference [.login_to_gitlab_registry]
    - docker push ${PROD_IMAGE}
  # artifacts:
  #   reports:
  #     dotenv: context.env
  needs:
    - job: preparation
      artifacts: true

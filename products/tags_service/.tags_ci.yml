.tags_service_variables: &tags_service_variables
  DOMAIN_PATH: "products"
  SERVICE_PATH: "products/tags_service"
  SERVICE_NAME: "tags_api"

build_tags_service:
  extends: .build_service
  variables: *tags_service_variables

test_tags_service:
  extends: .test_service
  needs:
    - job: build_tags_service
      artifacts: true

deliver_tags_dockerhub:
  extends: .deliver_dockerhub
  variables: *tags_service_variables
  needs:
    - job: build_tags_service
      artifacts: true
    - job: test_tags_service
      artifacts: false
